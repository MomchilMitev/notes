networks:
  notes:

services:
  nginx:
    image: nginx:bookworm
    container_name: notes-server
    ports:
      - "8888:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - notes
  mysql:
    image: mysql:8.0-debian
    container_name: notes-db
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: notes
      MYSQL_USER: momo
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - notes
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notes-php
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - notes
